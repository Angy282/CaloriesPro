<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div id="logo"><img src="/assets/logo.png" alt="" /></div>
      <div class="nav-items">
        <a href="#">Home</a>
        <a href="#">My Profile</a>
        <a href="#">Calculator</a>
      </div>
    </nav>
    <!-- Calculator -->
    <div class="container">
      <h1>Calories Calculator</h1>
      <div>
        <input type="number" id="budgetField" placeholder="Daily budget" />
        <button class="checkBtn" onclick="addBudget()">Save</button>
        <input type="text" placeholder="Type food here" id="inputField" />
        <input type="number" placeholder="Grams" id="gramsField">
        <button class="checkBtn" onclick="checkCalories()">Check</button>
      </div>
    </div>
    <!-- Results -->
    <div class="subcontainer">
      <h2 class="dailyCalories">Remaining Calories: 0 </h2><button onclick="resetCalories()" class="resetBtn">Reset</button>
      <h2>Calories consumed Today (100g):</h2>
      <div class="results">

      </div>
    </div>

    <footer>
      <small> Copyright Â© 2025 Fitness Archives. All Rights Reserved. </small>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
